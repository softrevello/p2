{% extends "base.html" %}

{% block title %}Contacto{% endblock %}

{% block content %}
<h1 class="text-center">Contáctanos</h1>
<p class="text-center">Rellena el siguiente formulario para ponerte en contacto con nosotros.</p>

<form action="{{ url_for('contacto') }}" method="post">
    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Tu nombre completo" required>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Correo Electrónico</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="tu@email.com" required>
    </div>
    <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje</label>
        <textarea class="form-control" id="mensaje" name="mensaje" rows="4" placeholder="Escribe tu mensaje aquí..." required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
</form>
{% endblock %}
